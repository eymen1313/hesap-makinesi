<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
   #dugme {
     width: 250px;
     height: 100px;
     font-size: 50px
   }
  </style>
</head>
<body>
  <h1 id="Yazi">Umutu Sikmek İçin Bas!</h1>
  <button id="dugme" onclick="umutusiktin()">Umutu Sik</button>
  
  <script>
    let sikmecount = 0;
    function umutusiktin() {
      sikmecount++;
      const sikmestr = sikmecount.toString();
      console.log("Bastın");
      document.getElementById("Yazi").innerHTML = "Umutu " + sikmestr + " kez siktin <3";
    }
  </script>
</body>
</html>
